<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Octocat Attack! Github Top Trumps</title>
    <!--     <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet"> -->
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <meta name="description" content="Pit your github creds against your rival's, to determine the ultimate champion">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <img src="./github.svg" alt="GitHub icon" id="octocat">
        <h1>Git Battles</h1>
        <p>Pit your github creds against your rival's, to determine the ultimate champion</p>
    </header>
    <main class="main-wrapper">
        <form id="form">
            <div class="form-div">
                <label for="username-1">Add your Github username:</label>
                <input type="text" id="username-1" required autocomplete="off" placeholder="njons">
                <br>

                <label for="animal-1">If you were an animal you would be a:</label>
                <input type="text" id="animal-1" required autocomplete="off" placeholder="cat">
                <br>
            </div>
            <div class="form-div">
                <label for="username-2">Add your rival's Github username:</label>
                <input type="text" id="username-2" required autocomplete="off" placeholder="developess">
                <br>

                <label for="animal-2">If they were an animal they would be a:</label>
                <input type="text" id="animal-2" required autocomplete="off" placeholder="dog">
                <br>
            </div>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
        <div id="fight-div">
            <button id="fight-btn" class="hidden">Fight!</button>
        </div>
        <div id='winner-div'>
            <!-- winner HTML will be filled here -->
        </div>
        <div id="cards-wrapper">
            <div id="card1" class="card">
                <div id="avatar-output-1">
                    <!-- gif 1 will be filled in here -->
                </div>
                <div id="stats-output-1">
                    <!-- stats HTML will be filled here -->
                </div>
            </div>
            <div id="card2" class="card">
                <div id="avatar-output-2">
                    <!-- gif 2 will be filled in here -->
                </div>
                <div id="stats-output-2">
                    <!-- stats HTML will be filled here -->
                </div>
            </div>
        </div>

    </main>

</body>
<script type="text/javascript" src="./logic.js"></script>
<script type="text/javascript" src="./data.js"></script>
<script type="text/javascript" src="./dom.js"></script>

</html>
